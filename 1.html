<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/1/style-1.css">
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/jquery.mousewheel.js" charset="utf-8" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {

     $("body").mousewheel(function(event, delta) {

        this.scrollLeft -= (delta * 30);

        event.preventDefault();

     });

    });
    </script>

    <title></title>
  </head>
  <body>
    <nav class="btn-prev" id="disabled">
      <figure class="nav-circle">
        <figure class="nav-arrow-prev"></figure>
      </figure>
    </nav>

    <nav class="btn-next">
      <figure class="nav-circle">
        <figure class="nav-arrow-next"></figure>
      </figure>
    </nav>


    <div class="gallery">
      <figure class="big" id="img1"></figure>
      <div class="small">
        <figure class="small" id="img1"></figure>
        <figure class="small" id="img2"></figure>
      </div>
      <figure class="big" id="img2"></figure>
      <div class="small">
        <figure class="small" id="img3"></figure>
        <figure class="small" id="img4"></figure>
      </div>
      <figure class="big" id="img1"></figure>
      <div class="small">
        <figure class="small" id="img1"></figure>
        <figure class="small" id="img2"></figure>
      </div>
      <figure class="big" id="img2"></figure>
      <div class="small">
        <figure class="small" id="img3"></figure>
        <figure class="small" id="img4"></figure>
      </div>
    </div>
  </body>
</html>
